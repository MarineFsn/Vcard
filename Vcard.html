<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vcard</title>
    <link rel="stylesheet" href="Vcard.css" type="text/Css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">  
                <img src="photo.jpg" alt="photo">
            </div>
            <div class="card-info">
                <h2 class="name">Marine Fassin</h2>
                <h3 class="job">Junior Web développeur</h3>
                <p class="quote">"«E.A. Sports. It’s in the game»"</p>
            </div>
            <div class="button">
                <button>Contact</button>
            </div> 
        </div>
    </div>
</body>
</html>
